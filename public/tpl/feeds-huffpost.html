<div class="col-sm-8 blog-main fade-in-up" ui-view>
</div><!-- /.blog-main -->

<div class="col-sm-3 col-sm-offset-1 blog-sidebar" ng-controller="FeedsHuffPostCtrl">
  <div class="sidebar-module">
    <h4>Categories by Topic</h4>
    <ol class="list-unstyled">
      <li ng-repeat="item in topic"><a ui-sref="feeds.huffpost.category({category:item.name})">{{ item.formalName }}</a></li>
    </ol>
  </div>
</div><!-- /.blog-sidebar -->
